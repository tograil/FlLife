<div class="cd-news" ng-controller="News as vm">
    <div class="cd-block-style cd-news-element" ng-repeat="newsItem in vm.news">
        <div class="hidden-xs pull-left cd-news-left">
            <img src="app/images/news-image/news-image-1.jpg" height="220" width="260">
        </div>
        <div class="pull-left cd-news-right">
            <div class="cd-news-title">{{newsItem.Title}}</div>
            <div class="cd-news-text-preview">{{newsItem.Body | limitTo: 600 }}</div>
            <div class="cd-news-data">31 декабря 2015</div>
            <div class="cd-news-more-button"><a href="#">{{'navigation.ContinueRead' | i18n}}</a></div>
        </div>
    </div>
